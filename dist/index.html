<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body>
    <div class="ships">
        <form class="place">
            <label for="startingCoord">*Starting Coordinate:</label>
            <input type="text" name="startingCoord" id="startingCoord" pattern="^[A-J][1-9]$" required>
            <label for="direction">*Direction:</label>
            <label for="horizontal">Horizontal</label>
            <input type="radio" name="direction" id="horizontal" value="horizontal">
            <label for="vertical">Vertical</label>
            <input type="radio" name="direction" id="vertical" value="vertical">
            <br>
            <br>
            <label for="len">*Length</label>
            <select name="len" id="len">*Length
                <option value="2" id="2">2</option>
                <option value="3" id="32">3</option>
                <option value="3" id="3">3</option>
                <option value="4" id="4">4</option>
                <option value="5" id="5">5</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <div class="pwrapper">

        </div>
        <div class="cwrapper">
    
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
